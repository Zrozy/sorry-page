<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âà´ÁîüÊ∞î‰∫ÜÂ•Ω‰∏çÂ•Ω‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Arial Rounded MT Bold', 'Comic Sans MS', sans-serif;
            background: linear-gradient(135deg, #ffd6e7 0%, #ffafcc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.8s ease;
        }
        
        /* ÊºÇÊµÆË£ÖÈ•∞ÂÖÉÁ¥† */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            z-index: 0;
        }
        
        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 5%;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 25%;
            right: 15%;
            animation-delay: 4s;
        }
        
        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 25%;
            left: 5%;
            animation-delay: 1s;
        }
        
        /* ‰∏ªÂÆπÂô® */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
            text-align: center;
            max-width: 95%;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 2;
            border: 4px solid #ff94c2;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
        }
        
        .container.hidden {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            pointer-events: none;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(90deg, #ff6b9d, #ff8eb4, #ffb5d1);
            z-index: 1;
            border-radius: 15px 15px 0 0;
        }
        
        .container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffb5d1, #ff8eb4, #ff6b9d);
            z-index: 1;
            border-radius: 0 0 15px 15px;
        }
        
        h1 {
            color: #ff548f;
            margin: 20px 0 40px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            letter-spacing: 1px;
            padding: 0 20px;
            animation: titlePulse 3s infinite;
        }
        
        h1::after {
            content: "ü•∫";
            position: absolute;
            top: -15px;
            right: 0;
            font-size: 2.5rem;
            animation: pleading 2s infinite;
        }
        
        .buttons-container {
            position: relative;
            min-height: 180px;
            width: 100%;
            margin: 10px 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .btn {
            padding: 22px 48px;
            border: none;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 3;
            transform-origin: center;
            min-width: 160px;
            flex: none;
            letter-spacing: 1px;
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 1.5s infinite;
            z-index: -1;
        }
        
        /* ÊåâÈíÆÂçïÁã¨Ê†∑Âºè */
        .btn-yes {
            background: linear-gradient(45deg, #8de368, #4cb050);
            color: white;
        }
        
        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(141, 227, 104, 0.4);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #ff8c94, #ff6b6b);
            color: white;
        }
        
        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 140, 148, 0.4);
        }
        
        /* Êñ∞ÁîüÊàêÁöÑ"Â•Ω"ÊåâÈíÆ */
        .btn-yes-extra {
            position: absolute;
            animation: floatUp 1.2s ease-out forwards;
            opacity: 0.7;
            transition: all 0.3s;
            padding: 18px 38px;
            font-size: 1.5rem;
            z-index: 1;
        }
        
        .btn-yes-extra:hover {
            opacity: 1;
            transform: scale(1.05) !important;
        }
        
        /* ÊèêÁ§∫‰ø°ÊÅØ */
        .hint-message {
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            color: #ff548f;
            font-size: 1.7rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .hint-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ÂèçÈ¶àÊ∂àÊÅØ */
        .thank-you-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            flex-direction: column;
        }
        
        .thank-you-message.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .message-content {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff548f;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0 20px;
            animation: pulseText 1.5s infinite alternate;
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        .heart-icon {
            font-size: 10rem;
            margin-bottom: 40px;
            animation: float 3s infinite ease-in-out;
            color: #ff548f;
            text-shadow: 0 0 20px rgba(255, 82, 143, 0.5);
        }
        
        /* ÂÄíËÆ°Êó∂ */
        .countdown {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #ff77a8;
            font-weight: bold;
            background: rgba(255, 182, 193, 0.2);
            padding: 10px 25px;
            border-radius: 30px;
        }
        
        /* Âä®ÁîªÂÆö‰πâ */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pleading {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        
        @keyframes fadeOut {
            to {
                transform: scale(0.1);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }
        
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100%) scale(0.1);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes pulseText {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 82, 143, 0.5);
            }
            100% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(255, 82, 143, 0.8);
            }
        }
        
        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }
        
        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.3rem;
                margin: 15px 0 30px;
            }
            
            .btn {
                padding: 20px 40px;
                font-size: 1.6rem;
                min-width: 140px;
            }
            
            .buttons-container {
                gap: 30px;
                flex-direction: column;
            }
            
            .btn-yes-extra {
                padding: 15px 30px;
                font-size: 1.4rem;
            }
            
            .message-content {
                font-size: 2.8rem;
            }
            
            .heart-icon {
                font-size: 8rem;
            }
        }
    </style>
</head>
<body>
    <!-- ÊºÇÊµÆË£ÖÈ•∞ -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <!-- ‰∏ªÂÜÖÂÆπ -->
    <div class="container" id="main-container">
        <h1>Âà´ÁîüÊ∞î‰∫ÜÂ•Ω‰∏çÂ•ΩÔºü</h1>
        
        <div class="buttons-container">
            <button id="yes-btn" class="btn btn-yes">Â•Ω</button>
            <button id="no-btn" class="btn btn-no">‰∏çÂ•Ω</button>
            <div class="hint-message" id="hint-message">ÁúüÁöÑ‰∏çÂÜçÂ•ΩÂ•ΩÊÉ≥ÊÉ≥‰∫ÜÂòõü•∫</div>
        </div>
    </div>
    
    <!-- ÊÑüË∞¢Ê∂àÊÅØ -->
    <div class="thank-you-message" id="thank-you-message">
        <div class="heart-icon">üíï</div>
        <div class="message-content">ÊàëÂ∞±Áü•ÈÅì‰Ω†ÊòØÊúÄÂ•ΩÁöÑÂï¶üíï</div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const hintMessage = document.getElementById('hint-message');
            const mainContainer = document.getElementById('main-container');
            const thankYouMessage = document.getElementById('thank-you-message');
            const countdownElement = document.getElementById('countdown');
            
            let originalBtnScale = 1.0;
            let originalBtnNoScale = 1.0;
            let extraButtons = 0;
            const maxExtraButtons = 10;
            
            // ÂàõÂª∫ÊºÇÊµÆË£ÖÈ•∞Áâ©
            function createFloatingBubbles() {
                const bubblesContainer = document.querySelector('.bubble');
                for (let i = 0; i < 8; i++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    
                    const size = Math.random() * 60 + 30;
                    const top = Math.random() * 100;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 8;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.top = `${top}%`;
                    bubble.style.left = `${left}%`;
                    bubble.style.animationDelay = `${delay}s`;
                    bubble.style.backgroundColor = `rgba(255, ${182 + Math.random() * 40}, 193, ${0.1 + Math.random() * 0.1})`;
                    
                    document.body.appendChild(bubble);
                }
            }
            
            // ÁÇπÂáª"Â•Ω"ÊåâÈíÆ
            yesBtn.addEventListener('click', function() {
                // Â∫îÁî®ÊåâÈíÆÂèçÈ¶àÊïàÊûú
                this.style.transform = `scale(0.95)`;
                setTimeout(() => {
                    this.style.transform = `scale(${originalBtnScale})`;
                }, 300);
                
                // ÊòæÁ§∫ÊÑüË∞¢Ê∂àÊÅØ
                showThankYouMessage();
            });
            
            // ÁÇπÂáª"‰∏çÂ•Ω"ÊåâÈíÆ
            noBtn.addEventListener('click', function() {
                // Èò≤Ê≠¢ÂàõÂª∫ËøáÂ§öÊåâÈíÆ
                if (extraButtons >= maxExtraButtons) return;
                
                // ÊòæÁ§∫ÊèêÁ§∫Ê∂àÊÅØ
                hintMessage.classList.remove('show');
                setTimeout(() => {
                    hintMessage.classList.add('show');
                }, 10);
                
                // ÂéüÂßã"Â•Ω"ÊåâÈíÆÊîæÂ§ß
                originalBtnScale = Math.min(originalBtnScale + 0.15, 1.8);
                yesBtn.style.transform = `scale(${originalBtnScale})`;
                
                // "‰∏çÂ•Ω"ÊåâÈíÆÁº©Â∞è
                originalBtnNoScale = Math.max(originalBtnNoScale * 0.75, 0.1);
                this.style.transform = `scale(${originalBtnNoScale})`;
                
                // Â¶ÇÊûúÁº©Â∞èÂà∞ÂæàÂ∞èÂàôÊÅ¢Â§ç
                if (originalBtnNoScale < 0.3) {
                    setTimeout(() => {
                        originalBtnNoScale = 1.0;
                        noBtn.style.transform = `scale(1)`;
                    }, 800);
                }
                
                // Âú®ÈöèÊú∫‰ΩçÁΩÆÁîüÊàêÊñ∞"Â•Ω"ÊåâÈíÆ
                createExtraYesButton();
                
                // Ê∑ªÂä†‰∏Ä‰∫õËßÜËßâÂèçÈ¶à
                this.style.opacity = '0.8';
                setTimeout(() => {
                    this.style.opacity = '1';
                }, 300);
            });
            
            // ÂàõÂª∫È¢ùÂ§ñ"Â•Ω"ÊåâÈíÆÁöÑÂáΩÊï∞
            function createExtraYesButton() {
                extraButtons++;
                
                const container = document.querySelector('.buttons-container');
                const containerRect = container.getBoundingClientRect();
                
                // Á°Æ‰øùÂú®ÂÆπÂô®ÂÜÖ
                const margin = 30;
                const randX = margin + Math.random() * (containerRect.width - 2 * margin);
                const randY = margin + Math.random() * (containerRect.height - 2 * margin);
                
                const newButton = document.createElement('button');
                newButton.textContent = 'Â•Ω';
                newButton.className = 'btn btn-yes btn-yes-extra';
                newButton.style.left = randX + 'px';
                newButton.style.top = randY + 'px';
                
                // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
                newButton.addEventListener('click', function() {
                    // Â∫îÁî®ÊåâÈíÆÂèçÈ¶àÊïàÊûú
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                    
                    // ÊòæÁ§∫ÊÑüË∞¢Ê∂àÊÅØ
                    showThankYouMessage();
                });
                
                container.appendChild(newButton);
                
                // 6ÁßíÂêéÁßªÈô§ÊåâÈíÆ
                setTimeout(() => {
                    if (newButton.parentNode) {
                        newButton.style.transition = 'all 0.5s ease';
                        newButton.style.opacity = '0';
                        newButton.style.transform = 'scale(0.5)';
                        setTimeout(() => {
                            if (newButton.parentNode) {
                                newButton.remove();
                                extraButtons--;
                            }
                        }, 500);
                    }
                }, 6000);
            }
            
            // ÊòæÁ§∫ÊÑüË∞¢Ê∂àÊÅØÁöÑÂáΩÊï∞
            function showThankYouMessage() {
                // ÈöêËóè‰∏ªÂÆπÂô®
                mainContainer.classList.add('hidden');
                
                // ÊòæÁ§∫ÊÑüË∞¢Ê∂àÊÅØ
                setTimeout(() => {
                    thankYouMessage.classList.add('show');
                    
                    // ÂºÄÂßãÂÄíËÆ°Êó∂
                    let seconds = 2;
                    countdownElement.textContent = `È°µÈù¢Â∞ÜÂú® ${seconds} ÁßíÂêéÂÖ≥Èó≠...`;
                    
                    const countdownInterval = setInterval(() => {
                        seconds--;
                        if (seconds > 0) {
                            countdownElement.textContent = `È°µÈù¢Â∞ÜÂú® ${seconds} ÁßíÂêéÂÖ≥Èó≠...`;
                        } else {
                            clearInterval(countdownInterval);
                            countdownElement.textContent = "Ê≠£Âú®ÂÖ≥Èó≠È°µÈù¢...";
                            
                            // 2ÁßíÂêéÂ∞ùËØïÂÖ≥Èó≠È°µÈù¢
                            setTimeout(() => {
                                try {
                                    // Â∞ùËØïÂÖ≥Èó≠È°µÈù¢
                                    window.close();
                                } catch (e) {
                                    // Â¶ÇÊûúÂÖ≥Èó≠Â§±Ë¥•ÔºåÂëäËØâÁî®Êà∑ÂèØ‰ª•ÊâãÂä®ÂÖ≥Èó≠
                                    countdownElement.textContent = "ËØ∑ÊâãÂä®ÂÖ≥Èó≠Ê≠§È°µÈù¢";
                                }
                            }, 500);
                        }
                    }, 1000);
                }, 300);
            }
            
            // ÂàùÂßãÂåñ
            createFloatingBubbles();
        });
    </script>
</body>
</html>
