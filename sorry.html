        /* ä¸»å®¹å™¨ */
        .container {

        .container.hidden {

        .container::before {

            }

        }
    </style>

<body>
    <!-- æ¼‚æµ®è£…é¥° -->
    <div class="bubble"></div>

    <!-- ä¸»å†…å®¹ -->
    <div class="container" id="main-container">

        <div class="buttons-container">

            <button id="no-btn" class="btn btn-no">ä¸å¥½</button>
            <div class="hint-message" id="hint-message">çœŸçš„ä¸å†å¥½å¥½æƒ³æƒ³äº†å˜›ğŸ¥º</div>

    </div>
    
    <!-- æ„Ÿè°¢æ¶ˆæ¯ -->
    <div class="thank-you-message" id="thank-you-message">
        <div class="heart-icon">ğŸ’•</div>
        <div class="message-content">æˆ‘å°±çŸ¥é“ä½ æ˜¯æœ€å¥½çš„å•¦ğŸ’•</div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const hintMessage = document.getElementById('hint-message');
            const mainContainer = document.getElementById('main-container');
            const thankYouMessage = document.getElementById('thank-you-message');
            const countdownElement = document.getElementById('countdown');
            
            let originalBtnScale = 1.0;
            let originalBtnNoScale = 1.0;
            let extraButtons = 0;
            const maxExtraButtons = 10;
            
            // åˆ›å»ºæ¼‚æµ®è£…é¥°ç‰©
            function createFloatingBubbles() {
                const bubblesContainer = document.querySelector('.bubble');
                for (let i = 0; i < 8; i++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    
                    const size = Math.random() * 60 + 30;
                    const top = Math.random() * 100;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 8;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.top = `${top}%`;
                    bubble.style.left = `${left}%`;
                    bubble.style.animationDelay = `${delay}s`;
                    bubble.style.backgroundColor = `rgba(255, ${182 + Math.random() * 40}, 193, ${0.1 + Math.random() * 0.1})`;
                    
                    document.body.appendChild(bubble);
                }
            }
            
            // ç‚¹å‡»"å¥½"æŒ‰é’®
            yesBtn.addEventListener('click', function() {
                // åº”ç”¨æŒ‰é’®åé¦ˆæ•ˆæœ
                this.style.transform = `scale(0.95)`;
                setTimeout(() => {
                    this.style.transform = `scale(${originalBtnScale})`;
                }, 300);
                
                // æ˜¾ç¤ºæ„Ÿè°¢æ¶ˆæ¯
                showThankYouMessage();
            });
            
            // ç‚¹å‡»"ä¸å¥½"æŒ‰é’®
            noBtn.addEventListener('click', function() {
                // é˜²æ­¢åˆ›å»ºè¿‡å¤šæŒ‰é’®
                if (extraButtons >= maxExtraButtons) return;
                
                // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
                hintMessage.classList.remove('show');
                setTimeout(() => {
                    hintMessage.classList.add('show');
                }, 10);
                
                // åŸå§‹"å¥½"æŒ‰é’®æ”¾å¤§
                originalBtnScale = Math.min(originalBtnScale + 0.15, 1.8);
                yesBtn.style.transform = `scale(${originalBtnScale})`;
                
                // "ä¸å¥½"æŒ‰é’®ç¼©å°
                originalBtnNoScale = Math.max(originalBtnNoScale * 0.75, 0.1);
                this.style.transform = `scale(${originalBtnNoScale})`;
                
                // å¦‚æœç¼©å°åˆ°å¾ˆå°åˆ™æ¢å¤
                if (originalBtnNoScale < 0.3) {
                    setTimeout(() => {
                        originalBtnNoScale = 1.0;
                        noBtn.style.transform = `scale(1)`;
                    }, 800);
                }
                
                // åœ¨éšæœºä½ç½®ç”Ÿæˆæ–°"å¥½"æŒ‰é’®
                createExtraYesButton();
                
                // æ·»åŠ ä¸€äº›è§†è§‰åé¦ˆ
                this.style.opacity = '0.8';
                setTimeout(() => {
                    this.style.opacity = '1';
                }, 300);
            });
            
            // åˆ›å»ºé¢å¤–"å¥½"æŒ‰é’®çš„å‡½æ•°
            function createExtraYesButton() {
                extraButtons++;
                
                const container = document.querySelector('.buttons-container');
                const containerRect = container.getBoundingClientRect();
                
                // ç¡®ä¿åœ¨å®¹å™¨å†…
                const margin = 30;
                const randX = margin + Math.random() * (containerRect.width - 2 * margin);
                const randY = margin + Math.random() * (containerRect.height - 2 * margin);
                
                const newButton = document.createElement('button');
                newButton.textContent = 'å¥½';
                newButton.className = 'btn btn-yes btn-yes-extra';
                newButton.style.left = randX + 'px';
                newButton.style.top = randY + 'px';
                
                // ç»‘å®šç‚¹å‡»äº‹ä»¶
                newButton.addEventListener('click', function() {
                    // åº”ç”¨æŒ‰é’®åé¦ˆæ•ˆæœ
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                    
                    // æ˜¾ç¤ºæ„Ÿè°¢æ¶ˆæ¯
                    showThankYouMessage();
                });
                
                container.appendChild(newButton);
                
                // 6ç§’åç§»é™¤æŒ‰é’®
                setTimeout(() => {
                    if (newButton.parentNode) {
                        newButton.style.transition = 'all 0.5s ease';
                        newButton.style.opacity = '0';
                        newButton.style.transform = 'scale(0.5)';
                        setTimeout(() => {
                            if (newButton.parentNode) {
                                newButton.remove();
                                extraButtons--;
                            }
                        }, 500);
                    }
                }, 6000);
            }
            
            // æ˜¾ç¤ºæ„Ÿè°¢æ¶ˆæ¯çš„å‡½æ•°
            function showThankYouMessage() {
                // éšè—ä¸»å®¹å™¨
                mainContainer.classList.add('hidden');
                
                // æ˜¾ç¤ºæ„Ÿè°¢æ¶ˆæ¯
                setTimeout(() => {
                    thankYouMessage.classList.add('show');
                    
                    // å¼€å§‹å€’è®¡æ—¶
                    let seconds = 2;
                    countdownElement.textContent = `é¡µé¢å°†åœ¨ ${seconds} ç§’åå…³é—­...`;
                    
                    const countdownInterval = setInterval(() => {
                        seconds--;
                        if (seconds > 0) {
                            countdownElement.textContent = `é¡µé¢å°†åœ¨ ${seconds} ç§’åå…³é—­...`;
                        } else {
                            clearInterval(countdownInterval);
                            countdownElement.textContent = "æ­£åœ¨å…³é—­é¡µé¢...";
                            
                            // 2ç§’åå°è¯•å…³é—­é¡µé¢
                            setTimeout(() => {
                                try {
                                    // å°è¯•å…³é—­é¡µé¢
                                    window.close();
                                } catch (e) {
                                    // å¦‚æœå…³é—­å¤±è´¥ï¼Œå‘Šè¯‰ç”¨æˆ·å¯ä»¥æ‰‹åŠ¨å…³é—­
                                    countdownElement.textContent = "è¯·æ‰‹åŠ¨å…³é—­æ­¤é¡µé¢";
                                }
                            }, 500);
                        }
                    }, 1000);
                }, 300);
            }
            
            // åˆå§‹åŒ–
            createFloatingBubbles();
        });
    </script>
